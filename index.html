<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajva Sandbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <div class="nav_bar">
      <h1 style='color:white;margin-left:10px;'><strong>Ajva SandBox</strong></h1>
    </div>

    <ul class='main_container'>
      <!-- Input container -->
      <li>
        <div class="input_container">
          <div class="input_buttons">
            <ul class='list_buttons'>
              <li><button id='clear' type="button" name="clear" style='background-color:#f52734;border-radius:10px;' onclick='ClearAll()'>clear</button></li>
              <li><button type="button" name="copy_all" style='background-color:#2cb31c;border-radius:10px;' onclick="CopyText()">Copy All</button></li>
              <li><button type="button" name="run" style='border-radius:6px;' onclick="Run()">Run Code</button></li>
              <li><button type="button" name="save" style='border-radius:6px;background-color:#10a87e;' onclick="">Save Code</button></li>
            </ul>

          </div>
          <p class='title_input'>Input</p>
          <div class="container">
            <div class="backdrop">
              <div class="custom-area">
                  <!-- Cloned text with colors will go here -->
              </div>
            </div>
            <textarea id="myTextArea"></textarea>
          </div>
        </div>
      </li>
      <!-- Output container -->
      <li>
        <div class="output_container">
            <p class='title_output'>Output</p>
            <div id='output' class="output_result"></div>
        </div>
      </li>
    </ul>



  </body>
  <script type="text/javascript" src='js/jquery-3.4.1.min.js'></script>
  <script type="text/javascript" src='js/scripts.js'></script>


  </script>
</html>
